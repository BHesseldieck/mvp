<div id='container'>
  <div class='navigation'>
    <a ui-sref="start" ui-sref-active="active">Start</a>
    <a ui-sref="backend" ui-sref-active="active">Backend</a>
    <!-- <a href='/logout' class='logout'>Logout</a> -->
  </div>
  <div>
    <div ng-model='SCtrl.data' ng-repeat="tech in SCtrl.data.technologies | orderBy: 'likes' : true" >
      <img src={tech.imageSrc}/>
      <p>{{tech}}</p>
      <div class='info'>
        <div class='likes'><span class='count'>{{tech.likes}}</span>Likes</div>
        <div class='name'>{{tech.name}}</div>
        <div class='category'>{{tech.category}}</div>
      </div>    
    </div>
  </div>
</div>
