<div id='container'>
  <div ng-repeat="(key, value) in RCtrl.data">
    <p class="rankingtitle">{{key}}:</p>
    <div ng-model='RCtrl.data' ng-repeat="tech in RCtrl.data[key] | orderBy: 'likes' : true" class="techItem">
      <img class="logo" src={{tech.imageSrc}} />
      <div class='info'>
        <div class='name'>{{tech.name}}</div>
        <div class='likes'><span class='count'>{{tech.likes}}</span> Likes</div>
      </div>    
    </div>
  </div>
</div>
