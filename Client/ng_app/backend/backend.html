<div id='container'>
  <div>
    <div ng-model='BCtrl.data' ng-repeat="tech in BCtrl.data.technologies" class="techItem">
      <img class="logo" src={{tech.imageSrc}} ng-click="BCtrl.sendClick(tech)" />
      <div class='info'>
        <div class='name'>{{tech.name}}</div>
        <div class='likes'><span class='count'>{{tech.likes}}</span> Likes</div>
      </div>    
    </div>
  </div>
</div>
